<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Iron Pulse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box{
  background:#1f1f1f;
  padding:30px;
  width:300px;
  border-radius:8px;
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:none;
  border-radius:5px;
}
button{
  width:100%;
  padding:10px;
  background:#ff3c3c;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button:hover{
  background:#e63232;
}
</style>
</head>

<body>

  <div class="login-box">
    <h2>Iron Pulse Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>
  </div>

<script>
function login(){
  // simple validation
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;

  if(email === "" || pass === ""){
    alert("Please enter Email and Password");
  }else{
    alert("âœ… Login Successful!");
    
    // OPTIONAL: login ke baad home page bhejna ho to
    // window.location.href = "index.html";
  }
}
</script>

</body>
</html>
